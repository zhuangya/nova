<div class="container">
  <div class="row">
    <div class="col-xs-1">
      <div navbar orientation="vertical"></div>
    </div>
    <div class="white top-spacing col-xs-10">
      <div class="row">
        <div class="col-xs-3" usercard></div>
        <div class="col-xs-9">
          <ul class="buyer-info">
            <li>地址：<input class="form-control" ng-model="address" type="text">
            <li>手机：<input class="form-control" ng-model="mobile" type="text">
            <li>邮箱：<input class="form-control" ng-model="email" type="email">
          </ul>
        </div>
      </div>
      <div class="pull-right">
        <p style="margin: 0; line-height: 41px; margin: 0 20px">
        我的订单
        </p>
      </div>
      <hr/>
      <!-- order -->
      <div class="cart row">
        <div class="col-xs-9">
          <ul class="cart-list">
            <li class="cart-item" ng-repeat="c in cart">
            <a ng-href="#/detail/{{c.category}}/{{c.name}}">
              <img width="64px" ng-src="/data/{{c.snapshot.id}}/cover.jpg">
            </a>
            <i class="fa fa-tags"></i><span class="name">{{c.snapshot.name}}</span>
            <input ng-change="updateTotal()" class="form-contrl" type="text" ng-model="c.count">
            <span>尺寸： {{c.size}}</span>
            <span class="price">单价：{{c.unit_price}}</span>
            <span ng-click="deleteClothes(c)"><i class="fa fa-times"></i></span>
            </li>
          </ul>
        </div>
        <div class="col-xs-3">
          <div class="pull-right">
            <p> 总计： {{total}}</p>
            <a href="/#/new">继续购物</a>
            <a href="/#/checkout">现在结帐</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-1">
      <div class="pull-right" social-account></div>
    </div>
  </div>
</div>
