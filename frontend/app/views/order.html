<div class="main order-wrapper">
  <div class="clear-fix">
    <div style="float: left"><div usercard></div></div>
    <div style="float: left">

      <p class="transparent-input"><input placeholder="haha" type="text" ng-model="address"></p>
      <p class="transparent-input"><input placeholder="haha" type="text" ng-model="mobile"></p>
    </div>
  </div>
  <hr/>
  <div ng-repeat="c in cart">
    <img width="64px" ng-src="/data/{{c.snapshot.id}}/{{c.snapshot.cover_name}}">
    <i class="fa fa-tags"></i>{{c.snapshot.name}}
    ￥{{c.unit_price}} &times; {{c.count}}
    {{c.size}}
  </div>
</div>

<div social-account></div>
