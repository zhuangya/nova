<div class="container">
  <div class="row">
    <div class="col-xs-1">
      <div navbar orientation="vertical"></div>
    </div>
    <div class="col-xs-10 clear-fix">
      <div class="new-header clear-fix">
        <h2 class="logo-md">benzex</h2>
        <div class="pull-right" usercard who="nos"></div>
      </div>
      <div class="new-gallery">
        <div ng-repeat="good in goods">
          <img ng-src="{{good.image}}">
          <a class="btn btn-primary" ng-repeat="size in good.size">{{size}}</a>
        </div>
      </div>
    </div>
    <div class="col-xs-1">
      <div class="pull-right" social-account></div>
    </div>
  </div>
</div>
